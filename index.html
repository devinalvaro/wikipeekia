<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript -->

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="container">
        <h1>Wikipeekia</h1>
        <div id="random">
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia article</a>
        </div>
        <div id="search" class="input-group">
            <input id="search-box" type="text" class="form-control" placeholder="Search Wikipedia articles" id="query" name="query" value="">
            <div class="input-group-btn">
                <button id="search-btn" type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
        <div id="boxes">
            <p></p>
        </div>
    </div>
</body>
